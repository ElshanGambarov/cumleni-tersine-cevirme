<!DOCTYPE html>
<html>
  <head>
    <title>Cumleni tersine cevir</title>
    <script>
      function reverseSentence() {
        var inputSentence = document.getElementById("inputSentence").value;
        var words = inputSentence.split(" ");
        var reversedWords = words.reverse();
        var outputString = reversedWords.join(" ");
        document.getElementById("output").innerHTML = outputString;
      }
    </script>
  </head>
  <body>
    <h1>Cumleni tersine cevir</h1>
  
    <label for="inputSentence">Cumle:</label>
    <input type="text" id="inputSentence" />
    <button onclick="reverseSentence()">cumleni tersine cevir</button>
    <p id="output"></p>
  </body>
</html>
